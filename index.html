<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    

    <!--wrapper-->
    <div class="wrapper">
        <!--header-->
        <header>
            <nav>
                <div class="filimoMenu" id="MenuFilimo">
                    <img src="./images/logo/logofilimo.svg" alt="logo">
                    <ul> 
                    </ul>
                </div>
                <div class="buyLogin" id="Buylogin">
                </div>
            </nav>
        </header>
        <!--end header-->
        <!--slider-->
        <div class="slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="Sliders">
                </div>
              </div>
              <div class="cover" id="coverText">
                <div class="threeTiks" id="tiks">
                </div>
                <div class="watchDiscount" id="watchbtn">
                </div>
              </div>
        </div>
        <!--end slider-->
        <!--popularFilimo-->
        <div class="popularFilimo">
          <div class="titleBtn" id="titleBtn">
            <div class="swichBtn" id="swichBtn">
            </div>
          </div>
          <div class="filmSeries" id="filmSeries">
          </div>
          <div class="imageBackgroung" id="imageBackgroung">
            
          </div>
        </div>
        <!--end popularFilimo-->
        <!--watchWithAllDevices-->
        <div class="watchWithAllDevices">
          <div class="multiImages" id="multiImages">
          </div>
          <div class="textDevice" >
            <div class="titleDesc" id="titleDesc">
            </div>
            <div class="devices" id="nameDevices">
            </div>
            <div class="btn" id="btn"></div>
          </div>
        </div>
        <!--end watchWithAllDevices-->
        <!--howWithTv-->
        <div class="howWithTv">
          <div class="text">
            <div class="titleDesc" id="titleTv">
            </div>
            <div class="modelTv" id="modelTv">
            </div>
            <div class="Btn" id="btnTv">
            </div>
          </div>
          <div class="image" id="imgTv">
          </div>
        </div>
        <!--end howWithTv-->
        <!--mohtavayeRaygan-->
        <div class="mohtavayeRaygan" id="titleFree">
          <div class="swiper secSwiper">
            <div class="swiper-wrapper" id="imgSwiper">
            </div>
        </div>
        </div>
        <!--end mohtavayeRaygan-->
        <!--karton-->
        <div class="kartoon">
          <div class="imgKartoon" id="imageKartoon">
          </div>
          <div class="textKartoon" id="textKartoon">
            <div class="btnKartoon" id="btnKartoon">
            </div>
          </div>
        </div>
        <!--end karton-->
        <!--cinamaAnline-->
        <div class="cinamaAnline">
          <div class="cinamaTitle" id="cinamaTitle"></div>
          <div class="cinamaDesc" id="cinamaDesc">
          </div>
          <div class="cinamaFilms" id="filmAnline">
          </div>
        </div>
        <!--end cinamaAnline-->
         <!--nazarKarbaran-->
         <div class="nazarKarbaran" id="titleKarbar">
          <div class="nazarat" >
            <div class="swiper thirdSwiper" id="nazar"> </div>
          </div>
         </div>
        <!--end nazarKarbaran-->
        <!--soalatMotedavel-->
        <div class="soalatMotedavel">
          <div class="titleAccar" id="titleAccareon"></div>"
          <div class="accars" id="accardeon">
          </div>
        </div>
        <!--end soalatMotedavel-->
        <!--footer-->
        <footer id="footer">
        </footer>
        <!--end footer-->





        <!--end wrapper-->
       



    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>

    
</body>
</html>
